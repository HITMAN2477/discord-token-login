<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Discord Token Login</title>
        <link rel="stylesheet" href="options.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Catamaran:wght@300;400;500;700&amp;display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div id="page">
            <div class="container">
                <div class="title">
                    <h1>Discord Token Login</h1>
                </div>
                <div class="content">
                    <div class="input-container">
                        <h5 class="input-label">Discord Token</h5>
                        <input
                            type="text"
                            name="token-input"
                            id="token-input"
                            placeholder="Insert your token here."
                            class="text-input"
                        />
                    </div>
                    <button class="button-primary" id="save-button" disabled>Save</button>
                </div>
            </div>
        </div>
        <script src="options.js"></script>
    </body>
</html>
